<section>
    <div>
        Answer to questions!
    </div>
    <button data-bind="click: back">Back</button>
    <form data-bind="submit: answersHandler">
        <div data-bind="foreach: selectQuestions">
            <div>
                <span data-bind="text: title"></span>
                <br />
                <div data-bind="foreach: answers">
                    <div style="margin-left: 30px">
                        <input type="checkbox" data-bind="visible: $parent.type == 'Multiple',checked: $data.isCorrectly" />
                        <input type="radio" value="true" data-bind="visible: $parent.type == 'Single', attr: { name: $parent.id },checked: $data.isCorrectly" />
                        <span data-bind="text: title"></span>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</section>
