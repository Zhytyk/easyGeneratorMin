<section>
    <form data-bind="submit: createSingleSelectQuestion">
        <input type="text" data-bind="value: singleSelectQuestionTitle, valueUpdate: 'afterkeydown'"/>
        <span data-bind="visible: singleSelectQuestionTitle.hasError, text: singleSelectQuestionTitle.validationMessage"></span>
        <input type="submit"/>
    </form>
    <form data-bind="submit: createMultipleSelectQuestion">
        <input type="text" data-bind="value: multipleSelectQuestionTitle, valueUpdate: 'afterkeydown'" />
        <span data-bind="visible: multipleSelectQuestionTitle.hasError, text: multipleSelectQuestionTitle.validationMessage"></span>
        <input type="submit" />
    </form>
</section>
